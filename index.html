<head>
	<meta charset="utf-8">

	<Title>Chris Brown | Splash</Title> 
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 

	
<style>
	
.splash{
	position: fixed;
	top:0;
	left: 0;
	width: 100%;
	hight: 100vh;
	background: black;
	z-index:200;
	color: white;
	text-align: center;
	line height: 90vh;
}
	
.splash.display-none{
	position: fixed;
	opacity:0;
	top:0;
	left: 0;
	width: 100%;
	hight: 100vh;
	background: black;
	z-index:-10;
	color: white;
	text-align: center;
	line height: 90vh;
}

@keyframes fadein{
	to{
		opacity:1;
	}
}
	
.fade-in{
	to opacity:0;
	animation: fadeIn 1s ease-in forwards;
}
	

</style>
</head>
<body>

<div class="splash">
	<h1 class"fade-in"> Welcome to my Website!</h1>
	
	<script scr="app.js"></script>
</body>
</html>
